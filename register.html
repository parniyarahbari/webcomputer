<!DOCTYPE html>
<html lang="fa" >
<head>
    <meta charset="utf-8">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>فروشگاه کامپیوتر </title>
<link href="registerr.css" rel="stylesheet">
	
</head>
<body>
    <div class="container" dir="rtl">
        <header class="header">
            <div class="home">
            
               <a href="index.html">خانه </a>
				&nbsp;
					&nbsp;
					&nbsp;
					&nbsp;
					&nbsp;
				<a href="#">تماس با ما </a>
            </div>
            <h1 class="heading">فروشگاه کامپیوتر پرنیا</h1>
            
            <div class="image">
                <img src="images/nody--1677746731.png" alt="لوگو">
            </div>
        </header>
        <div class="main">
            <div class="right">
               
			
            <section id="discount" class="biz-product-section ptb-40">

                <div class="text-right container col-md-7 alert alert-primary" id="fa">
                    <h4 class="text-right">
						ثبت نام
						<br/>
					</h4>
                        <form method="POST" action="" dir="rtl">
                            <div class="form-group pad bala ">
							
                                <label for="">نام و نام خانوادگی</label>
								<br/>
                                <input type="text" class="form-control" id="name"  value="" required>
								<br/>
                            </div>
                            <div class="form-group pad bala ">
                                <label for="">نام کاربری</label>
								<br/>
                                <input type="text" class="form-control"  id="username" name="username" required>
								<br/>
                            </div>
                            <div class="form-group pad ">
                                <label for="">پسورد</label>
								<br/>
                                <input type="password" class="form-control" id="password" name="password" required>
								<br/>
                            </div>
                            <div class="form-group pad ">
                                <label for="">ایمیل</label>
								<br/>
                                <input type="email" class="form-control" name="email" required>
								<br/>
                            </div>
                            <div class="form-group pad ">
                                <label for="">تلفن</label>
								<br/>
                                <input type="text" class="form-control" name="tel">
								<br/>
                            </div>
                            <div class="form-group pad ">
														
								
                                <label for="">آدرس</label>
								<br/>
                                <input type="address" class="form-control" name="address">
								<br/>
                            </div>
							<select>	
								--شهر خود را انتخاب کنید--
									<option>تهران</option>
													<option>مشهد</option>
													<option>کرمان</option>
													<option>شمال</option>
													<option>یزد</option>
													<option>اصفهان</option>
									<option>بوشهر</option>
									<option>تبریز</option>
									<option>آذربایجان</option>
									<option>سنندج</option>
								</select>
								<br/>
                            <div class="form-group pad paiin">
								<br/>
							
                                <button type="submit" class="btn"  id="register" name="submit">ثبت نام</button>
                            </div>
                        </form>
			
                </div>
			
            </section>
			</div>
		</div>
	</div>
				</body>
				
</html>
